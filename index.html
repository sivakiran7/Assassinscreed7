<!DOCTYPE html>
<html lang="en">
    
    <head>
        <link rel="stylesheet" href="main.css" type="text/css">
        <link rel="icon" href="media/123.jpg" type="image/x-icon">
        <title>Assassins Creed Unity</title>
        
    </head>
    <body>
        <div class="container">
            <video autoplay loop muted plays-inline class="back-video">
                <source src="media/098.mp4" type="video/mp4">
            </video>

           
            <div class="navbar">
                <img src="media/345.png" class="logo">
                <ul>
                    <li><a href="#">Unity</a></li>
                    <li><a href="#">Syndicate</a></li>
                    <li><a href="#">Black flag</a></li>
                    <li><a href="#">Brotherhood</a></li>
                    <li><a href="#">Rogue</a></li>
                </ul>
            </div>
            <div class="content">
                <div class="left-col">
                    <h1>The<br>Assassin`s Creed<br>Community</h1>
                    

                </div>
                <div class="right-col">
                    <p>Join the Creed click here</p>
                    <img src="media/Assassins Creed.png" id="icon">
                </div>
            </div>
        </div>
        <audio id="mySong">
            <source src="media/new.mp3" type="audio/mp3">
        </audio>

<script>
     var mySong = document.getElementById("mySong");
     var icon = document.getElementById("icon");

     icon.onclick = function(){
         if(mySong.paused){
             mySong.play();
             icon.src = "media/Assassins creed.png";

        
        
    }


</script>
            
</body>
</html>
